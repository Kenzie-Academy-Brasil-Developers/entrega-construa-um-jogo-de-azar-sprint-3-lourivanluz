<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pedra papel tesoura</title>
</head>
<body>
    <header>
        <h1>Jogo de Jokenp√¥</h1>
    </header>
    <main>

        <div class=" flex-ciculoGrande">
            <div class="ciculoApresentacao circulo1">
                <!-- circulo -->
                <figure>
                    <img class="ciculoApresentacao__img" src="/src/pedra.png" alt="pedra" id="playIA">
                </figure>
            </div>
            <div class="ciculoApresentacao circulo2">
                <!-- circulo -->
                <figure>
                    <img class="ciculoApresentacao__img" src="/src/pedra.png" alt="pedra" id="playEU">
                </figure>
            </div>
            <div class="placar__container">
                <div class="placar">
                    <span>Eu :</span>
                    <span id="placar__eu"> 0</span>
                </div>
    
                <div class="placar">
                    <span>Ia :</span>
                    <span id="placar__ia">0</span>
                </div>
            </div> 
        </div>
        </div>

        <div class=" flex-ciculoPequeno">
            <div class="ciculoApresentacao ciculoApresentacao--pequeno curculoPequeno__circulo1">
                <figure>
                    <img class="ciculoApresentacao__img select_player" src="/src/pedra.png" alt="pedra">
                </figure>
                <!-- circuloPequeno -->
            </div>
            <div class="ciculoApresentacao ciculoApresentacao--pequeno curculoPequeno__circulo2">
                <figure>
                    <img class="ciculoApresentacao__img select_player" src="/src/papel.png" alt="papel">
                </figure>
                <!-- circuloPequeno -->
            </div>
            <div class="ciculoApresentacao ciculoApresentacao--pequeno curculoPequeno__circulo3">
                <figure>
                    <img class="ciculoApresentacao__img select_player" src="/src/tesoura.png" alt="tesoura">
                </figure>
                <!-- circuloPequeno -->
            </div>
        </div>
        <div>
            <input type="button" value="Jogar" id="jogar">
        </div>
        <div class="rodadas">
            <span>Rodada : </span>
            <span id="rodada"> 0</span>
        </div>  
    </main>
    <script src="index.js"></script>
</body>
</html>
